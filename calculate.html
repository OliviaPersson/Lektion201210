<!DOCKTYPE html>
<html>
<head>
    <title>Calculate</title>
    <style>
        fieldset#field {
            background: #FFEEEE;
            margin: 50px;
            height: 250px;
            width: 75%;
        }
    </style>
</head>

<body>
    <fieldset id="field">
        <h2>Calculate</h2>
        <form action="/compute">
            <label for="X">X:</label>
            <input type="number" id="X" name="x"><br><br>
            <label for="Y">Y:</label>
            <input type="number" id="Y" name="y"><br><br>
            <select id="op" name="op">
                <option value="plus">+ plus</option>
                <option value="minus">- minus</option>
                <option value="times">* times</option>
                <option value="div">/ div</option>
            </select><br><br>
            <input type="submit" value="Compute it!">
        </form>
    </fieldset>
</body>
</html>
